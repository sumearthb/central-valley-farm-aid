stages:          
  - pre
  - build
  - post
  - test

build_frontend:
  image: node
  stage: build
  script:
    - cd frontend
    - npm install
    - npm run build

test_frontend:
  image: node
  stage: test
  script:
    - cd frontend
    - npm install
    - npm test

acceptance_tests:
  stage: test
  image: python:3.10
  script:
  - cd frontend
  - pip install --upgrade pip
  - pip install --no-cache-dir -r ./acceptance_tests/requirements.txt
  - apt-get update -q -y
  - apt-get --yes install libnss3
  - apt-get --yes install libgconf-2-4
  - apt-get install libx11-xcb1

  # ripped straight from https://gitlab.com/10AMGroup11/bookrus/-/blob/main/.gitlab-ci.yml
  # Add chrome to container
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
  - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
  - apt-get update -q -y 
  - apt-get install -y google-chrome-stable

  # Download and unzip the chromedriver
  - apt-get install -yqq unzip
  - wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`/chromedriver_linux64.zip
  - unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/

  # Run selenium tests
  - python3 ./acceptance_tests/runTests.py


test_backend:
  image: python:3
  stage: test
  before_script:
    - pip install -r backend/requirements.txt
  script:
    - cd backend && python3 tests.py

